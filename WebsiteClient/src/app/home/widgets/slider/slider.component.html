<owl-carousel-o [options]="HomeSliderConfig" class="home-slider" [ngClass]="class">
	<ng-container *ngFor="let slider of sliders">
	  <ng-template carouselSlide>
	    <div class="home" [ngClass]="textClass" [ngStyle]="{'background-image': 'url('+slider.sliderStrings[0].photoUrl+')'}">
	      <div class="container">
	        <div class="row">
	          <div class="col">
	            <div class="slider-contain">
	              <div>
	                <h4>{{slider.sliderStrings[0].title}}</h4>
	                <h1>{{slider.sliderStrings[0].subTitle}}</h1>
	                <a [routerLink]="slider.sliderStrings[0].link" 
	                   [queryParams]="{ category: category}" 
	                   class="btn btn-solid" [ngClass]="buttonClass">
	                   {{slider.sliderStrings[0].buttonText}}
	                </a>
	              </div>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </ng-template>
	</ng-container>
</owl-carousel-o>
