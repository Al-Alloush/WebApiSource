<app-breadcrumb [title]="'about-us'" [breadcrumb]="'about-us'"></app-breadcrumb>
<!-- about section start -->
<section class="about-page  section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <owl-carousel-o class="slide-2 testimonial-slider no-arrow" [options]="AboutBannerSliderConfig">
                    <ng-container *ngFor="let photo of bannerPhotos">
                      <ng-template carouselSlide>

                        <div class="banner-section">
                            <img  src="{{photo.photoUrl}}" class="img-fluid" alt="about-us"/>
                        </div>
                      </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
            <div class="col-sm-12" *ngIf="welcomMessages[0]">
                <h4>{{welcomMessages[0].title}}</h4>
                <p>{{welcomMessages[0].details}}</p>
            </div>
        </div>
    </div>
</section>
<!-- about section end -->
<!--Testimonial start-->
<section class="testimonial small-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <owl-carousel-o class="slide-2 testimonial-slider no-arrow" [options]="TestimonialSliderConfig">
                    <ng-container *ngFor="let ts of testimonial">
                      <ng-template carouselSlide>
                          <div>
                            <div class="media">
                                <div class="text-center">
                                    <img [src]="ts.photoUrl" alt="image">
                                    <h5>{{ts.title}}</h5>
                                    <h6>{{ts.details}}</h6>
                                </div>
                                <div class="media-body">
                                    <p>{{ts.description}}</p>
                                </div>
                            </div>
                          </div>
                      </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
        </div>
    </div>
</section>
<!--Testimonial ends-->
<!--Team start-->
<section id="team" class="team section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Our Team</h2>
                <div class="team-4">
                    <owl-carousel-o class="team-4" [options]="TeamSliderConfig">
                        <ng-container *ngFor="let tm of teams">
                            <ng-template carouselSlide>
                                <div>
                                    <img [src]="tm.photoUrl" class="img-fluid" alt="image"/>
                                    <h4>{{tm.title}}</h4>
                                    <h6>{{tm.details}}</h6>
                                </div>
                            </ng-template>
                        </ng-container>
                    </owl-carousel-o>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Team ends-->
<!-- services start-->

<div class="container">
    <section class="service border-section small-section">
    </section>
</div>
<!-- services End -->
