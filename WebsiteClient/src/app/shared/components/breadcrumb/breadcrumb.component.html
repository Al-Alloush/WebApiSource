<!-- breadcrumb start -->
<div class="breadcrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="">
          <h2>{{ title | translate }}</h2>
        </div>
      </div>
      <div class="col-sm-6">
        <nav aria-label="breadcrumb" class="">
          <!--if languages direction is rtl -->
          <ol class="breadcrumb" *ngIf="this.langDirection === 'rtl'">
            <li class="breadcrumb-item active" aria-current="page"><a [routerLink]="'/home'">{{ 'home' | translate }} / {{ breadcrumb | translate }}</a></li>
          </ol>
          <!-- else for other languages direction-->
          <ol class="breadcrumb" *ngIf="this.langDirection === 'ltr'">
            <li class="breadcrumb-item"><a [routerLink]="'/home'">{{ 'home' | translate }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ breadcrumb | translate }}</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
<!-- breadcrumb End -->
